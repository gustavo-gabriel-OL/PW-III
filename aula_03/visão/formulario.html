<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Formulario Bebida Preferida</title>
</head>

<body>
    <h1 class="text-center">Olá, Qual o Bebida que você mais gosta?</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <form id="form">
                    <div class="form-group mt-3">
                        <label for="my-input">Digite seu nome:</label>
                        <input id="NOME" class="form-control" type="text" name="NOME" placeholder="Digite seu nome.">
                    </div>
                    <div class="form-group mt-3">
                        <label for="my-input">Digite sua Data de Nascimento</label>
                        <input id="DATA" class="form-control" type="date" name="DATA">
                    </div>
                    <div class="form-group mt-3">
                        <label for="my-imput">Digite sua bebida favorita:</label>
                        <input id="BEBIDA" class="form-control" type="text" name="BEBIDA" placeholder="Digite sua Bebida Favorita">
                    </div>
                    <div class="form-group row justify-content-end">
                        <div class="mt-3 col-12 col-sm-6 col-md-3">
                            <button type="button" class="btn btn-outline-dark btn-block btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row justify-content-center mt-3" id="retorn">

            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>
</html>
