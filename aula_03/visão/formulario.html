<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 col-sm-8 col-md-6">
                <div class="alert-danger shadow">
                    <h1 class=" text-center text-white">
                        Formulário de bebidas
                    </h1>
                </div>
                <form id="form">
                    <div class="form-group mt-5">
                        <label for="NOME">Digite seu o seu nome:</label>
                        <input name="NOME" type="text" class="form-control" id="NOME">
                    </div>
                    <div class="form-group mt-5">
                        <label for="DATA">Digite sua data de nascimento:</label>
                        <input name="DATA" type="date" class="form-control" id="DATA">
                    </div>
                    <div class="form-group mt-5">
                        <label for="BEBIDA">Digite qual a sua bebida Favorita:</label>
                        <input name="BEBIDA" type="text" class="form-control" id="BEBIDA">
                    </div>
                    <div class="form-group row mt-3 justify-content-center">
                        <div class="col-12 col-sm-8 col-md-6">
                            <button class="btn btn-danger btn-block btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="retorno" class="row justify-content-center">
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>
</html>
