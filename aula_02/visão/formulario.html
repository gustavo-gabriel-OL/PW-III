<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro MVC</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 col-sm-8 col-md-6">
                <div class="alert-primary shadow">
                    <h1 class=" text-center text-white">
                        Meu Primeiro MVC
                    </h1>
                </div>
                    <form id="form">
                        <div class="form-group">
                            <input type="text" name="NOME" id="NOME" class="form-control" placeholder="Digite seu nome aqui, por favor">
                        </div>

                        <div class="form-group">
                            <label>Selecione o seu animal preferido</label>
                            <select name="ANIMAL" id="ANIMAL">
                                <option value="">Selecione o animal</option>
                                <option value="2">Cachorro</option>
                                <option value="3">Gato</option>
                                <option value="4">Peixe</option>
                            </select>
                        </div>

                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-md-6">
                                <button class="btn btn-success btn-block btn-send shadow">Enviar</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>

        <div id="retorno" class="row justify-content-center">
            <div class="col-12 col-sm-8 -col-md-6">
                <div class="alert-primary">
                    <h1 class="text-center text-dark">
                        Mensagem
                    </h1>
                </div>
                <img src="../../img/cachorro.jpg" class="img-fluid">
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>
</html>
