<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro MVC</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 col-sm-8 col-md-6">
                <div class="alert-primary shadow">
                    <h1 class=" text-center text-white">
                        Meu Primeiro MVC
                    </h1>
                </div>
                    <form class="mt-5">
                        <div class="form-group">
                            <input type="text" name="NOME" id="NOME" class="form-control" placeholder="Digite seu nome aqui, por favor">
                        </div>

                        <div class="form-group">
                            <label>Selecione o seu animal preferido</label>
                            <select name="ANIMAL" id="ANIMAL">
                                <option value="">Selecione o animal</option>
                                <option value="2">Cachorro</option>
                                <option value="3">Gato</option>
                                <option value="4">Peixe</option>
                            </select>
                        </div>

                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-md-6">
                                <button class="btn btn-primary btn-block shadow">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>
    </div>

    <script src="../../jquery-3.60.js"></script>
    <script src="../../bootstrap.js"></script>
</body>
</html>
